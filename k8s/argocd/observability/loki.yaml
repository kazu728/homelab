apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.49.0
    helm:
      values: |-
        deploymentMode: SingleBinary

        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: filesystem
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules
          schemaConfig:
            configs:
              - from: 2024-04-01
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: index_
                  period: 24h
          limits_config:
            retention_period: 168h  # 7d
            allow_structured_metadata: true
          compactor:
            retention_enabled: true
            delete_request_store: filesystem
            working_directory: /var/loki/compactor

        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            storageClassName: local-path
            size: 10Gi
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              memory: 512Mi

        extraObjects:
          - apiVersion: v1
            kind: Service
            metadata:
              name: loki-nodeport
              labels:
                app.kubernetes.io/name: loki
                app.kubernetes.io/instance: loki
                app.kubernetes.io/component: single-binary
            spec:
              type: NodePort
              ports:
                - name: http
                  port: 3100
                  targetPort: http-metrics
                  protocol: TCP
                  nodePort: 31000
              selector:
                app.kubernetes.io/name: loki
                app.kubernetes.io/instance: loki
                app.kubernetes.io/component: single-binary

        read:
          replicas: 0
        write:
          replicas: 0
        backend:
          replicas: 0
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
