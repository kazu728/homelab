apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: git@github.com:kazu728/homelab.git
    targetRevision: HEAD
    path: k8s/observability-dashboards
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
